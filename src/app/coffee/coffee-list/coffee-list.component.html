<div class="container mt-4 text-start">
  <h1 class="mb-3">El aroma mágico</h1>
  <hr class="mb-4" />
  <img
    src="https://images.unsplash.com/photo-1509042239860-f550ce710b93"
    alt="Coffee beans"
    class="img-fluid rounded mb-4"
    style="max-height:300px; object-fit:cover;"
  />

  <div class="table-responsive">
    <!-- w-auto para ajustar ancho, pero sin mx-auto -->
    <table class="table table-striped table-bordered align-middle w-auto">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Tipo</th>
          <th>Región</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let coffee of coffees; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ coffee.name }}</td>
          <td>{{ coffee.type }}</td>
          <td>{{ coffee.region }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <footer class="text-center mt-5 small text-muted">
    Contact us: +57 3102105253 — {{ 'info@elaromamagico.com —  @elaromamagico' }}
  </footer>
</div>
